               <button id="addition" onclick="Addition()">+</button>

            </p>

</div>
    <script type="text/javascript">
        document.getElementById("addition").addEventListener("click",function(){
            var v1=parseInt(document.getElementById("val1").value);
            var v2=parseInt(document.getElementById("val2").value);
            document.getElementById("res").innerHTML=v1+v2;
            
        })
        document.getElementById("multiplication").addEventListener("click",function(){
            var v1=parseInt(document.getElementById("val1").value);
            var v2=parseInt(document.getElementById("val2").value);
            document.getElementById("res").innerHTML=v1*v2;
            
        })
        document.getElementById("soustraction").addEventListener("click",function(){
            var v1=parseInt(document.getElementById("val1").value);
            var v2=parseInt(document.getElementById("val2").value);
            document.getElementById("res").innerHTML=v1-v2;
            
        })
        document.getElementById("division").addEventListener("click",function(){
            var v1=parseInt(document.getElementById("val1").value);
            var v2=parseInt(document.getElementById("val2").value);
            document.getElementById("res").innerHTML=v1/v2;
            
        })
